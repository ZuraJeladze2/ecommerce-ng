<alte-auth-head
  title="My Cart"
/>

<div class="container cart">

  <div class="cart__list">
    cart table
  </div>
  <div class="cart__details">
    <div class="title">
      Order Summary
    </div>

    <div class="finance-detail">
      <alte-key-value
        key="Subtotal"
        value="$0.00"
      />
      <alte-key-value
        key="Shipping:"
        value="Free"
      />
      <alte-key-value
        key="Tax:"
        value="$0.00"
      />
    </div>
  </div>
</div>
